<!DOCTYPE html>
<html>
<head>
    <title>Book Management App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        
        .sidebar {
            width: 300px;
            background: #f4f4f4;
            padding: 20px;
            height: 100vh;
            border-right: 2px solid #ddd;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .container {
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .card {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 6px;
            background: white;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 6px;
        }

        .btn-delete {
            background: red;
            margin-top: 10px;
            padding: 8px;
            width: 100%;
            color: white;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Add Book</h2>

        <input type="text" id="title" placeholder="Book Title">
        <input type="text" id="author" placeholder="Author">
        <input type="number" id="price" placeholder="Price">
        <input type="text" id="image" placeholder="Image URL">

        <button onclick="addBook()">Add Book</button>
    </div>

  
    <div class="container" id="bookContainer"></div>

    <script src="index.js"></script>
</body>
</html>
